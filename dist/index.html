<body>

<div class="page1-Mainbody" ng-controller="mainC">
    <div class="querystate" id="button">
        <ul>
            <li ng-repeat="e in QueryequipmentAll track by $index"><span class="querystate-Name">{{e}}</span><span
                    class="querystate-Name1">&#12288;对应设备已离线</span></li>
        </ul>
    </div>
    <div class="Mongolialayer">
    </div>
    <div class="page1-Maindiv1">
        <div class="page1-Maindiv1-logo">

        </div>
        <div class="page1-Maindiv1-msg" ng-click="ChatShow($event)">

        </div>
        <div class="page1-Maindiv1-telephonebook" ng-click="PhoeBookShow($event)">

        </div>
        <span class="page1-Maindiv1-telephonebook-Explain">聊天</span>
        <div class="page1-Maindiv1-group" data="0" ng-click="IsShowSetup($event)">

        </div>

        <span class="page1-Maindiv1-group-Explain">通讯录</span>
        <span class="page1-Maindiv1-Setup-Explain">设置</span>
        <div class="Setup" ng-show="Setup">

            <ul>
                <li ng-click="SetupClick(1)">自动回复</li>
                <li ng-click="SetupClick(2)">标签设置</li>
                <li ng-click="SetupClick(3)">分组设置</li>
                <li ng-click="SetupClick(4)">快捷回复</li>
                <li ng-click="SetupClick(5)">群&#8194消&#8194息</li>
                <li ng-click="Exitsystem()">退&#12288&#12288出</li>
            </ul>
        </div>

    </div>
    <div class="view-box" ng-class="viewSize" ng-view></div>

</div>
<div class="page1-Bg">

</div>
<div class="gray-help">

</div>
<div class="gray-help-say">
    <div class="gray-help-say-title">
        请阅读并确认
    </div>
    <div class="gray-help-say-con">
        <div class="gray-help-say-con-text">
        </div>
    </div>
    <div class="gray-help-say-bottom">
        <button class="sure-nohave-phone" ng-click="close_help_say($event)">
            确定
        </button>
    </div>
</div>
